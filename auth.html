<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth | HustleHub</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/auth.css">
</head>

<body>
    <div class="container">

        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>

        <form id="loginForm">
            <header>
                <h2>Welcome Back</h2>
            </header>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="your@email.com" required>
                <span id="emailError" class="error"></span>
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
                <span id="passwordError" class="error"></span>
            </div>

            <div>
                <label for="confirm password">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="••••••••" required>
                <span id="matchError" class="error"></span>
            </div>

            <div class="form-footer">
                <button type="button" id="goToSignup" class="toggle-form-btn">Create Account</button>
                <button type="submit">Login</button>
            </div>
        </form>

        <!-- Sign up -->
        <form id="signupForm">
            <header>
                <h2>Create Account</h2>
            </header>

            <div>
  <label for="userRole">I want to:</label>
  <select id="userRole" name="userRole" required>
    <option value="">Select an option</option>
    <option value="hustler">Offer my services</option>
    <option value="client">Find services</option>
  </select>
</div>

            <div>
                <label for="username">Username</label>
                <input type="text" id="usernameSignup" placeholder="username" required>
            </div>

            <div>
                <label for="emailSignup">Email</label>
                <input type="email" id="emailSignup" placeholder="your@email.com" required>
                <span id="emailErrorSignup" class="error"></span>
            </div>

            <div>
                <label for="passwordSignup">Password</label>
                <input type="password" id="passwordSignup" placeholder="••••••••" required>
                <span id="passwordErrorSignup" class="error"></span>
            </div>

            <div>
                <label for="confirm password signup">Confirm Password</label>
                <input type="password" id="confirmPasswordSignup" placeholder="••••••••" required>
                <span id="matchErrorSignup" class="error"></span>
            </div>

            <div>
                <label for="location">Location</label>
                <input type="text" id="locationSignup" placeholder="City, State">
            </div>

            <div>
                <label for="description">Description</label>
                <input type="text" id="descriptionSignup" placeholder="Describe Your Skills and Experience">
            </div>

            <div>
                <label for="price">Price(ZAR)</label>
                <input type="number" id="priceSignup" placeholder="150.00">
            </div>

            <div>
                <label for="whatsapp">Whatsapp</label>
                <input type="tel" id="whatsAppSignup" placeholder="+27278092762">
            </div>

            <div class="form-footer">
                <button type="button" id="goToLogin" class="toggle-form-btn">Back to Login</button>
                <button type="submit">Sign Up</button>
            </div>
        </form>

        <div id="modal" class="modal">
            <div class="modal-content">
                <p id="modalText"></p>
                <button id="closeModal">OK</button>
            </div>
        </div>
    </div>
    <script src="script/auth.js"></script>
</body>

</html>
