<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth | HustleHub</title>
    <!-- SEO: Primary metadata -->
    <meta name="description"
        content="Create an account or log in to HustleHub to start offering services or book local professionals. Secure authentication and profile management.">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="/auth.html">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="HustleHub | Sign In / Sign Up">
    <meta property="og:description"
        content="Create an account or log in to HustleHub to start offering services or book local professionals.">
    <meta property="og:image" content="/assets/og-image.png">
    <meta property="og:url" content="/auth.html">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="HustleHub | Sign In / Sign Up">
    <meta name="twitter:description"
        content="Create an account or log in to HustleHub to start offering services or book local professionals.">
    <meta name="twitter:image" content="/assets/og-image.png">

    <!-- Structured data (Organization) -->
    <script type="application/ld+json">
    {"@context":"https://schema.org","@type":"LocalBusiness","name":"HustleHub","image":"/assets/og-image.png","@id":"/","url":"/","telephone":"+27-27-000-0000","address":{"@type":"PostalAddress","streetAddress":"123 Main St","addressLocality":"City","addressRegion":"Province","postalCode":"0000","addressCountry":"ZA"},"openingHours":"Mo-Fr 08:00-18:00"}
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/auth.css">
</head>

<body>
    <div class="container">

        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>

        <form id="loginForm">
            <header>
                <h2>Welcome Back</h2>
            </header>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="your@email.com" required>
                <span id="emailError" class="error"></span>
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
                <span id="passwordError" class="error"></span>
            </div>

            <div>
                <label for="confirm password">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="••••••••" required>
                <span id="matchError" class="error"></span>
            </div>

            <div class="form-footer">
                <button type="button" id="goToSignup" class="toggle-form-btn">Create Account</button>
                <button type="submit">Login</button>
            </div>
        </form>

        <!-- Sign up -->
        <form id="signupForm">
            <header>
                <h2>Create Account</h2>
            </header>

            <div>
                <label for="username">Username</label>
                <input type="text" id="usernameSignup" placeholder="username" required>
            </div>

            <div>
                <label for="emailSignup">Email</label>
                <input type="email" id="emailSignup" placeholder="your@email.com" required>
                <span id="emailErrorSignup" class="error"></span>
            </div>

            <div>
                <label for="passwordSignup">Password</label>
                <input type="password" id="passwordSignup" placeholder="••••••••" required>
                <span id="passwordErrorSignup" class="error"></span>
            </div>

            <div>
                <label for="confirm password signup">Confirm Password</label>
                <input type="password" id="confirmPasswordSignup" placeholder="••••••••" required>
                <span id="matchErrorSignup" class="error"></span>
            </div>

            <div>
                <label for="location">Location</label>
                <input type="text" id="locationSignup" placeholder="City, State">
            </div>

            <div>
                <label for="description">Description</label>
                <input type="text" id="descriptionSignup" placeholder="Describe Your Skills and Experience">
            </div>

            <div>
                <label for="price">Price(ZAR)</label>
                <input type="number" id="priceSignup" placeholder="150.00">
            </div>

            <div>
                <label for="whatsapp">Whatsapp</label>
                <input type="tel" id="whatsAppSignup" placeholder="+27278092762">
            </div>

            <div class="form-footer">
                <button type="button" id="goToLogin" class="toggle-form-btn">Back to Login</button>
                <button type="submit">Sign Up</button>
            </div>
        </form>

        <div id="modal" class="modal">
            <div class="modal-content">
                <p id="modalText"></p>
                <button id="closeModal">OK</button>
            </div>
        </div>
    </div>
    <script type="module" src="script/auth.js"></script>
</body>

</html>
